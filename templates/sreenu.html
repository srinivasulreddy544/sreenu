<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else</title>
</head>
<body>
  <center><h1>if else block</h1></center>
  <center>
  {% if a > b %}
  <h1>a is maximum{{a}}</h1>
  {% else %}
  <h1>b is maximum{{a}}</h1>
  {% endif %}
  </center>
</body>
</html>
