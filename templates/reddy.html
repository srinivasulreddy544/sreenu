<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-elif-else</title>
</head>
<body>
  <center>
    {% if a > b and a > c %}
    <h1>a is maximum{{a}}</h1>
    {% elif b>c %}
    <h1>b is maxium{{b}}</h1>
    {% else %}
    <h1>c is maximum</h1>
  </center>
  
</body>
</html>
